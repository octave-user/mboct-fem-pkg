# Simple workflow for deploying static content to GitHub Pages
name: Deploy html manual to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install octave
        run: |
          sudo apt-get install octave octave-dev libsuitesparse-dev libarpack2-dev libmumps-seq-dev libmetis-dev libmkl-full-dev libgtest-dev libnetcdf-dev libnlopt-dev
      - name: Install generate_html
        run: |
          octave-cli --eval "pkg install -verbose -forge generate_html"
      - name: Install octave-forge packages
        run: |
          octave-cli -q --eval 'pkg install -verbose -forge nurbs;pkg install -verbose -forge netcdf'
      - name: Install mboct-octave-pkg
        run: |
           git clone -b master https://github.com/octave-user/mboct-octave-pkg.git
           make -C mboct-octave-pkg install_local
      - name: Install mboct-numerical-pkg
        run: |
           git clone -b master https://github.com/octave-user/mboct-numerical-pkg.git
           make -C mboct-numerical-pkg install_local
      - name: Install mboct-mbdyn-pkg
        run: |
           git clone -b master https://github.com/octave-user/mboct-mbdyn-pkg.git
           make -C mboct-mbdyn-pkg install_local
      - name: Install the package
        run: |
          make -C $GITHUB_WORKSPACE install_local
      - name: Generate html
        run: |
          cd $GITHUB_WORKSPACE
          octave --eval 'pkg("load","generate_html");generate_package_html("mboct-fem-pkg","html",get_html_options("octave-forge"))'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-manual
          path: html
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: html-manual
          path: html
      - name: List artifacts
        run: |
          find . -name 'index.html'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
